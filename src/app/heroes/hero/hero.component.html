<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
    *ngIf="name !== 'Spider Man'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
    Cambiar Nombre
</button>
<button 
    *ngIf="age != 23"
    class="btn btn-primary" 
    (click)="changeAge()"> 
    Cambiar Edad
</button>

<button
*ngIf="name !== 'Iron Man'"
    (click)="resetForm()"
    class="btn btn-danger">
    Reset form
</button>
