<h4>Listado</h4>
<ul class="list-group">
    <li 
    *ngFor="let character of characterList; 
    let i = index 
    let isLast = last
    let isEven = even
    let isOdd = odd"

    class="list-group-item "
    [ngClass]="{ 'list-group-item-dark': isLast
   
            }" >
    <div class="d-flex justify-content-between align-items-center">
        <span class="text-primary">{{i+1}}</span>

        <span> {{character.name}} -</span>
    
        <span> Power: {{character.power}}</span>
    
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">x</button>
    </div>


</li>

</ul>
